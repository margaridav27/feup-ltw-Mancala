<!DOCTYPE html>
<html>

<head>
  <title>Mancala</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
  <link href="styles/general.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/configurations.css" rel="stylesheet">
  <link href="styles/menu.css" rel="stylesheet">
  <link href="styles/panels.css" rel="stylesheet">
  <script src="scripts/App.js"></script>
</head>

<body>
  <header>
    <img class="logo" alt="Logo" src="assets/mancala-logo.png">
    <form class="authentication">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button id="login">Login</button>
    </form>
  </header>

  <div class="configurations">
    <div class="players-configurations">
      <div class="card" id="player1">
        <div>
          <img src="assets/player-1-icon.png" alt="Player 1 Icon">
        </div>
        <div class="player-configurations">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
          </div>
          <div>
            <label for="computer-1">Computer</label>
            <input type="checkbox" id="computer-1" name="computer" onclick="computerCheckHandler('1')">
          </div>
          <div class="level-1">
            <label for="level-1-1">Level 1</label>
            <input type="radio" id="level-1-1" name="level">
            <input type="radio" id="level-1-2" name="level">
            <label for="level-1-2">Level 2</label>
          </div>
        </div>
      </div>
      <div class="card" id="player2">
        <div>
          <img src="assets/player-2-icon.png" alt="Player level2 Icon">
        </div>
        <div class="player-configurations">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
          </div>
          <div>
            <label for="computer-2">Computer</label>
            <input type="checkbox" id="computer-2" name="computer" onclick="computerCheckHandler('2')">
          </div>
          <div class="level-2">
            <label for="level-2-1">Level 1</label>
            <input type="radio" id="level-2-1" name="level">
            <input type="radio" id="level-2-2" name="level">
            <label for="level-2-2">Level 2</label>
          </div>
        </div>
      </div>
    </div>

    <form class="card board-configurations">
      <label for="configsButton" onclick="showConfigs">Configurations</label>
      <input type="checkbox" id="configsButton" name="configurations">
      <legend>Board Configurations</legend>
      <div>
        <label for="holes">Number of holes</label>
        <input type="number" id="holes" name="holes" min="2" max="6">
      </div>
      <div>
        <label for="seeds">Number of seeds on each hole</label>
        <input type="number" id="seeds" name="seeds" min="4" max="10">
      </div>
      <div>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </form>
  
  </div>

  <div class="menu">
    <button class="menu-btn" id="play-btn">PLAY</button>
    <button class="menu-btn" id="instructions-btn">INSTRUCTIONS</button>
    <button class="menu-btn" id="records-btn">RECORDS</button>
  </div>
  <div class="info-panel">
    <div class="score">
      <img src="assets/player-1-icon.png" alt="Default Panel Background">
      0
    </div>
    <div class="info">
      Welcome to Mancala! Here will appear your messages and alerts.
    </div>
    <div class="score">
      0
      <img src="assets/player-2-icon.png" alt="Default Panel Background">
    </div>
  </div>
